<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Logo -->
        <div class="logo-container">
            <a routerLink="/">
                <img src="assets/images/LOGO.png" alt="ArenaBoost Logo" class="logo">
            </a>
        </div>

        <!-- User Info -->
        <div class="user-info">
            <div class="user-avatar">
                <img src="assets/images/user-avatar.png" alt="User Avatar" class="avatar">
            </div>
            <div class="user-details">
                <div class="user-name">Utilisateur</div>
                <div class="user-role">Gold Member</div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="navigation-header">Navigation</div>
        <nav class="sidebar-nav">
            <ul class="nav-list">
                <li class="nav-item" [class.active]="isActive('/')">
                    <a routerLink="/">
                        <i class="bi bi-house-door"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="nav-item" [class.active]="isActive('/projects') || isActive('/dashboard')">
                    <a routerLink="/dashboard">
                        <i class="bi bi-folder"></i>
                        <span>Projects</span>
                    </a>
                </li>
                <li class="nav-item" [class.active]="isActive('/loans')">
                    <a routerLink="/loans">
                        <i class="bi bi-cash-coin"></i>
                        <span>Loans</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navigation Bar -->
        <div class="top-nav">
            <div class="search-container">
                <input type="text" placeholder="Rechercher..." class="search-input">
            </div>

            <!-- ArenaBoost Logo and Tagline -->
            <div class="arenaboost-banner">
                <div class="logo-text">Arena<span class="gold">Boost</span></div>
                <div class="tagline">Fueling Ambitions, Powering Champions</div>
            </div>
            <div class="user-dropdown">
                <div class="dropdown-toggle">
                    <img src="assets/images/user-avatar.png" alt="User" class="user-icon">
                    <span>Utilisateur</span>
                    <i class="bi bi-chevron-down"></i>
                </div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <ng-content></ng-content>
        </div>
    </div>
</div>
