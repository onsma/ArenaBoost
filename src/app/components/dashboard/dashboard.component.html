<!-- ArenaBoost Logo and Branding -->
<div class="row mb-4">
  <div class="col-12 grid-margin">
    <div class="card arenaboost-gradient-card">
      <div class="card-body py-3">
        <div class="arenaboost-logo-container">
          <img src="assets/images/arenaboost-logo.png" alt="ArenaBoost Logo">
        </div>
        <h4 class="text-center text-white">Fueling Ambitions, Powering Champions</h4>
      </div>
    </div>
  </div>
</div>

<!-- Dashboard Stats -->
<div class="row">
  <div class="col-xl-3 col-sm-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-9">
            <div class="d-flex align-items-center">
              <h3 class="mb-0">{{totalLoans}}</h3>
            </div>
            <h6 class="text-muted font-weight-normal">Crédits en cours</h6>
          </div>
          <div class="col-3">
            <div class="icon icon-box-success">
              <span class="mdi mdi-currency-usd icon-item"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-3 col-sm-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-9">
            <div class="d-flex align-items-center">
              <h3 class="mb-0">42</h3>
            </div>
            <h6 class="text-muted font-weight-normal">Utilisateurs actifs</h6>
          </div>
          <div class="col-3">
            <div class="icon icon-box-success">
              <span class="mdi mdi-account-multiple icon-item"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-3 col-sm-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-9">
            <div class="d-flex align-items-center">
              <h3 class="mb-0">€12,500</h3>
            </div>
            <h6 class="text-muted font-weight-normal">Montant total</h6>
          </div>
          <div class="col-3">
            <div class="icon icon-box-success">
              <span class="mdi mdi-cash-multiple icon-item"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-3 col-sm-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-9">
            <div class="d-flex align-items-center">
              <h3 class="mb-0">15</h3>
            </div>
            <h6 class="text-muted font-weight-normal">Nouvelles demandes</h6>
          </div>
          <div class="col-3">
            <div class="icon icon-box-success">
              <span class="mdi mdi-file-document icon-item"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Charts and Graphs -->
<div class="row">
  <div class="col-lg-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Statistiques des prêts</h4>
        <canvas id="loanChart"></canvas>
      </div>
    </div>
  </div>

  <div class="col-lg-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Activité récente</h4>
        <canvas id="activityChart"></canvas>
      </div>
    </div>
  </div>
</div>
