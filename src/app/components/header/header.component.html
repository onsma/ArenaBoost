<header class="sticky-top">
  <nav class="navbar navbar-expand-lg navbar-light bg-white py-2">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" routerLink="/">
        <img src="assets/images/LOGO.png" alt="ArenaBoost Logo" class="img-fluid" style="max-width: 180px;">
      </a>

      <!-- Mobile Toggle Button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navigation Links -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/services" routerLinkActive="active">Our services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/projects" routerLinkActive="active">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/how-it-works" routerLinkActive="active">More</a>
          </li>
        </ul>

        <!-- Search Form -->
        <form class="d-flex me-3">
          <div class="input-group">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-secondary" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>

        <!-- Sign In Button -->
        <a routerLink="/auth" class="btn btn-dark px-4">Sign in</a>
      </div>
    </div>
  </nav>
</header>
