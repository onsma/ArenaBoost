<div class="container">
       <mat-card>
         <mat-card-header>
           <div mat-card-title>{{ riskId ? 'Update Risk' : 'Add Risk' }}</div>
         </mat-card-header>
         <mat-card-content>
           <form [formGroup]="riskForm" (ngSubmit)="onSubmit()">
             <mat-form-field appearance="outline">
               <mat-label>Score</mat-label>
               <input matInput type="number" formControlName="score" required />
               <mat-error *ngIf="riskForm.get('score')?.hasError('required')">Score is required</mat-error>
             </mat-form-field>
             <mat-form-field appearance="outline">
               <mat-label>Probability</mat-label>
               <input matInput type="number" step="0.01" formControlName="probability" required />
               <mat-error *ngIf="riskForm.get('probability')?.hasError('required')">Probability is required</mat-error>
               <mat-error *ngIf="riskForm.get('probability')?.hasError('min')">Probability must be non-negative</mat-error>
             </mat-form-field>
             <mat-form-field appearance="outline">
               <mat-label>Impact</mat-label>
               <input matInput type="number" formControlName="impact" required />
               <mat-error *ngIf="riskForm.get('impact')?.hasError('required')">Impact is required</mat-error>
             </mat-form-field>
             <mat-form-field appearance="outline">
               <mat-label>Risk Type</mat-label>
               <mat-select formControlName="riskType" required>
                 <mat-option *ngFor="let type of riskTypes" [value]="type">{{ type }}</mat-option>
               </mat-select>
               <mat-error *ngIf="riskForm.get('riskType')?.hasError('required')">Risk Type is required</mat-error>
             </mat-form-field>
             <mat-form-field appearance="outline">
               <mat-label>Amount</mat-label>
               <input matInput type="number" step="0.01" formControlName="amount" required />
               <mat-error *ngIf="riskForm.get('amount')?.hasError('required')">Amount is required</mat-error>
               <mat-error *ngIf="riskForm.get('amount')?.hasError('min')">Amount must be non-negative</mat-error>
             </mat-form-field>
             <button mat-raised-button color="primary" type="submit" [disabled]="riskForm.invalid">Save</button>
           </form>
         </mat-card-content>
       </mat-card>
     </div>
