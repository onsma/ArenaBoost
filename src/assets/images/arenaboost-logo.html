<!DOCTYPE html>
<html>
<head>
  <title>ArenaBoost Logo</title>
  <style>
    body {
      background-color: transparent;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .logo-container {
      text-align: center;
    }
    .logo-text {
      font-family: Arial, sans-serif;
      font-size: 60px;
      font-weight: bold;
      line-height: 1;
    }
    .arena {
      color: #000000;
    }
    .boost {
      color: #D4AF37;
    }
    .tagline {
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #000000;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo-text">
      <span class="arena">Arena</span><span class="boost">Boost</span>
    </div>
    <div class="tagline">Fueling Ambitions, Powering Champions.</div>
  </div>
</body>
</html>
